[build]
  base = "contest/design1"
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirect www.hautschimmer.de zu hautschimmer.de (Canonical Domain)
[[redirects]]
  from = "https://www.hautschimmer.de/*"
  to = "https://hautschimmer.de/:splat"
  status = 301
  force = true

# Redirect alte Domain medestetique.de zu hautschimmer.de (SEO-relevant: 301 permanent)
[[redirects]]
  from = "https://medestetique.de/*"
  to = "https://hautschimmer.de/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.medestetique.de/*"
  to = "https://hautschimmer.de/:splat"
  status = 301
  force = true
